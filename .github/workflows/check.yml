name: Test Submission
# This workflow is triggered on pushes to the repository.
on: [push]

jobs:
  checkit:
    name: Check It
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          repository: bjucps250/cps250-tests
          path: tests
      - uses: actions/checkout@v2
        with:
          path: submission
      - run: cd tests && bash runtest.sh
